<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder By Mohsin Mahmood</h1>
    <form id="resumeForm"> 

        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">CV URL:</label>
            <input type="text" id="username" name="username" required/>
            <br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Mobile No" required>

            <label for="profilepicture">Profile Picture:</label> 
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required> 
            <br>
            <img id="profilePicturePreview" src="123.jpg" alt="Pr" style="display:none; width: 150px; height: auto;" />
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" rows="4" required placeholder="Education"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" name="experience" rows="4" required placeholder="Experience"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" name="skills" rows="4" required placeholder="Skills"></textarea>
        </fieldset>
        <br>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
